<div class="container">
    <table class="table table-striped">
        <thead>
            <tr class="table-primary">
                <th scope="col">Rank</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of leaderboardUsers; let i = index">
                <th>
                    <span [ngClass]="{ medal: i < 3 }">{{ getMedal(i) }}</span>
                </th>
                <th>{{ user.firstName }}</th>
                <th>{{ user.lastName }}</th>
                <th>{{ user.userName }}</th>
                <th>{{ user.score }}</th>
            </tr>
        </tbody>
    </table>
</div>
